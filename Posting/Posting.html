<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting</title>
    <link rel="stylesheet" href="posting_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="table_posting">
        <div class="posting_card">
            <div class="user-header">
                <p class="display-name">David</p>
                <p class="username">@DavidGanteng</p>
                <button class="follow-btn">Follow</button>
                <img src="../../../../Pictures/Screenshots/Screenshot (14).png" alt="Foto Profil">
            </div>
                <img src="../../../../Pictures/Screenshots/Screenshot (1).png">
                <div class="button_action">
                    <button class="fa-regular fa-heart"></button>
                    <button class="fa-regular fa-comment"></button>
                    <button class="fa-regular fa-bookmark"></button>
                    <button class="fa-solid fa-retweet"></button>
                </div>
        </div>
    </div>
</body>

</html>
